<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Petición AJAX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Práctica AJAX</h1>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s6 valign-wrapper push-s3">
                <div class="col s8">
                    <form action="#" id="formulario">
                        <label for="postId">
                            <span>Introduzca postId</span>
                            <input type="number" name="postId" id="postId">
                        </label>
                    </form>
                </div>
                <div class="col s2 pull-s1">
                    <button class="waves-effect waves-light btn-small" id="petajax">
                        <i class="tiny material-icons">send</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container center-align">
            <div id="content">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="ajax.js"></script>
</body>

</html>
